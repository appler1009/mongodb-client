name: Backend Tests

on:
  push:
    branches: [fixing-backend-tests]
  pull_request:
    branches: [fixing-backend-tests]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full repo including packages/ is checked out

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci
        env:
          CI: true

      - name: Verify local dependencies
        run: |
          ls -la ../packages
          ls -la ../packages/mongodb-wrapper-v6
          ls -la ../packages/mongodb-wrapper-v5
          ls -la ../packages/mongodb-wrapper-v4
          ls -la ../packages/mongodb-wrapper-v3

      - name: Run tests
        run: |
          cd backend
          npm test
        env:
          CI: true

      - name: Check test coverage
        run: |
          cd backend
          npm run test -- --coverage
        env:
          CI: true

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./backend/coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
